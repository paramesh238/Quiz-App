<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <!-- div for displaying result details -->
    <div class="container col-md-6 center_content">
        <h4 id="res_title1">Quiz Result</h4>
        <b><span id="username"></span></b><span> your result is : </span>
        <br><br>
        <!-- to display total time taken by the user -->
        <p>Total Time Taken : 
            <span>
                <b><span id="t_time"></span></b><span> Minutes</span>
            </span>
        </p>
        <!-- to display total questions in the quiz -->
        <p>Total Questions : 
            <span>
                <b><span>10</span></b>
            </span>
        </p>
        <!-- to display total attempted questions -->
        <p>Attempted : 
            <span>
                <b><span id="attempted"></span></b>
            </span>
        </p>
        <!-- to display count of correctly answered questions -->
        <p>Correct : 
            <span>
                <b><span id="correct"></span></b>
            </span>
        </p>
        <!-- to display count of wrongly answered questions -->
        <p>Wrong : 
            <span>
                <b><span id="wrong"></span></b>
            </span>
        </p>
        <!-- to display the percentage -->
        <p >Percentage : 
            <span>
                <b><span id="percent"></span><span>%</span></b>
            </span>
        </p>
        <div>
            <!-- button to start the quiz again -->
            <a style="text-decoration: none;" href="./prob_quiz.html">
                <button class="btn btn-md btn-primary btn-block" id="start_again" type="button" onclick="">Start Again</button>
            </a>
            <!-- <br><br> -->
            <!-- button to go to home pag -->
            <a style="text-decoration: none;" href="./index.html">
                <button class="btn btn-md btn-primary btn-block" id="home" type="button" onclick="">Go To Home</button>
            </a>
        </div>
    </div>
    <!-- div for start again & home buttons -->
    
    
    <script src="./prob_quiz_results.js"></script>
</body>
</html>
